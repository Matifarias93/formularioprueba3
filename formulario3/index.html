<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CON MI ARCHIVO CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- LINK CON GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- LINK DE FONT-AWESOME PARA LOS ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario 3</title>
</head>
<body>
    <section class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido al sitio</h2>
                <p>Si ya tienes una cuenta, por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratuita</p>
            <input type="text" placeholder="Nombre"> 
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </section>

    <section class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿ Aún no tienes cuenta ? </p> 
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido nuevamente !</h2>
                <p>Si aún no tienes una cuenta, por favor registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </section>
    
    <script src="login.js"></script>
</body>
</html>
